<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatorio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        #numero {
            font-size: 50px;
            font-weight: bold;
            margin: 20px;
            color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

    <h2>Generador de Número Aleatorio</h2>
    <p id="numero">0</p>
    <button onclick="generarNumero()">Generar</button>

    <script>
        function generarNumero() {
            let numeroAleatorio = Math.floor(Math.random() * 100) + 1;
            document.getElementById("numero").textContent = numeroAleatorio;
        }
    </script>

</body>
</html>
