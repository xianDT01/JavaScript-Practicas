<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contrase침as</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #password {
      font-size: 1.5em;
      margin: 20px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>游댏 Generador de Contrase침as</h1>
  <p id="password">Haz clic en el bot칩n para generar una contrase침a</p>
  <button onclick="generatePassword()">Generar Contrase침a</button>

  <script>
    function generatePassword() {
      const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      let password = "";
      for (let i = 0; i < 12; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters[randomIndex];
      }
      document.getElementById("password").textContent = password;
    }
  </script>
</body>
