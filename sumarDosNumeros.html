<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de JavaScript</title>
</head>
<body>
  <h1>Calculadora Sencilla</h1>
  <form id="sumaForm">
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required>
    <br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required>
    <br>
    <button type="button" onclick="calcularSuma()">Calcular Suma</button>
  </form>
  <p id="resultado"></p>

  <script>
    function calcularSuma() {
      const numero1 = parseFloat(document.getElementById('numero1').value);
      const numero2 = parseFloat(document.getElementById('numero2').value);
      if (!isNaN(numero1) && !isNaN(numero2)) {
        const suma = numero1 + numero2;
        document.getElementById('resultado').innerText = `La suma es: ${suma}`;
      } else {
        document.getElementById('resultado').innerText = 'Por favor, introduce números válidos.';
      }
    }
  </script>
</body>
</html>
