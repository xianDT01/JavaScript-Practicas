<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar si un número es par o impar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Verificar si un número es par o impar</h1>
    <label for="numero">Ingresa un número:</label>
    <input type="number" id="numero" placeholder="Escribe un número">
    <button onclick="verificarParImpar()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function esPar(numero) {
            return numero % 2 === 0;
        }

        
        function verificarParImpar() {
            
            let numero = document.getElementById("numero").value;

            numero = Number(numero);

            if (isNaN(numero)) {
                document.getElementById("resultado").textContent = "Por favor, ingresa un número válido.";
                return;
            }
            if (esPar(numero)) {
                document.getElementById("resultado").textContent = numero + " es un número par.";
            } else {
                document.getElementById("resultado").textContent = numero + " es un número impar.";
            }
        }
    </script>
</body>
</html>
