<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Entrada</title>
</head>
<body>

    <h2>Escribe tu nombre</h2>
    <input type="text" id="nombre" placeholder="Tu nombre">
    <button onclick="validarEntrada()">Enviar</button>
    <p id="mensaje"></p>

    <script>
        function validarEntrada() {
            let input = document.getElementById('nombre').value;
            let mensaje = document.getElementById('mensaje');

            if (input.length < 3) {
                mensaje.textContent = "El nombre debe tener al menos 3 caracteres.";
                mensaje.style.color = "red";
            } else {
                mensaje.textContent = "Nombre válido. ¡Enviado!";
                mensaje.style.color = "green";
            }
        }
    </script>

</body>
</html>
